<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
     window.onload=function(){
         Random_2();
         randomString();
     }
</script>
<body>
<input id="demo"></input>
<input type="button" value="↺" onclick="Random_2()" /><br/>
<input id="demo2"></input>
<input type="button" value="↺" onclick="randomString()" /><br/>
<script>

    function Random_2() {
        var max = 99999999999
        var min = 1000000000
        var data =  Math.floor(Math.random()*(max-min+1)+min);
        document.getElementById("demo").value = data
        return data;
    }

    function randomString() {
        //len = len || 32;
        var len = 8
        var $chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*()+-|=/?><[]{}';    /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
        var maxPos = $chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        document.getElementById("demo2").value = pwd;
        return pwd;
    }
//    document.write(randomString(32));


</script>
